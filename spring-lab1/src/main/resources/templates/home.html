<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Pierwszy projekt springowy</title>
        <meta charset="UTF-8" />
        
    </head>
    <body>
        <h1> Przedstaw się ładnie: </h1>
        <form action="/hello" method="post">
            Imię: <input type="text" name="imie" />
            Wiek: <input type="number" name="wiek" />
            <input type="submit" value="Wyślij" />
        </form>
        
        <br></br>
        
        <form action="/calculator" method="post">
            X: <input type="number" name="x" />
            Y: <input type="number" name="y" />
            <input type="submit" value="Dodaj" />
        </form>
        
        <br></br>
        
        <form action="/advancedcalculator" method="post">
            X: <input type="number" name="x" />
            Y: <input type="number" name="y" />
            <label for="operation"> Wybierz działanie: </label>
            <select id="operation" name="operation">
                <option value="+">Dodawanie</option>
                <option value="-">Odejmowanie</option>
                <option value="*">Mnozenie</option>
            </select>
            <input type="submit" value="Oblicz" />
        </form>
        
    </body>
</html>
